<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="body-container">
        <div class="screen-display"></div>
        <div class="toggleBtn"><input type="checkbox"></div>
        <div class="btn ACbtn"><button role="button">
                                    <span>AC</span>
                                </button>
                            </div>
        <div class="btn CBtn"><button role="button" ><span>C</span></button></div>
        <div class="light-yellow btn leftbracketBtn"><button role="button"><span>(</span></button></div>
        <div class="light-yellow btn rightbracketBtn"><button role="button"><span>)</span></button></div>        
        <div class="purple-btn btn multiplyBtn"><button role="button"><span>x</span></button></div>
        <div class="light-yellow btn squarertBtn"><button role="button"><span>√</span></button></div>
        <div class="light-yellow btn modulousBtn"><button role="button"><span>%</span></button></div>
        <div class="light-yellow btn xsquareBtn"><button role="button"><span>±</span></button></div>
        <div class="purple-btn btn xdivisionBtn"><button role="button"><span>÷</span></button></div>
        <div class="btn 7Btn"><button role="button"><span>7</span></button></div>
        <div class="btn 8Btn"><button role="button"><span>8</span></button></div>
        <div class="btn 9Btn"><button role="button"><span>9</span></button></div>
        <div class="purple-btn btn minusBtn"><button role="button"><span>−</span></button></div>
        <div class="btn 4Btn"><button role="button"><span>4</span></button></div>
        <div class="btn 5Btn"><button role="button"><span>5</span></button></div>
        <div class="btn 6Btn"><button role="button"><span>6</span></button></div>
        <div class="purple-btn btn additionBtn"><button role="button"><span>+</span></button></div>
        <div class="btn 1Btn"><button role="button"><span>1</span></button></div>
        <div class="btn 2Btn"><button role="button"><span>2</span></button></div>
        <div class="btn 3Btn"><button role="button"><span>3</span></button></div>
        <div class="btn equalsBtn"><button role="button"><span>=</span></button></div>
        <div class="btn dotBtn"><button role="button"><span>.</span></button></div>
        <div class="btn 0Btn"><button role="button"><span>0</span></button></div>
        <div class="btn backspaceBtn"><button role="button"><span>⌫</span></button></div>
    </div>

<script src="script.js"></script>
</body>
</html>
