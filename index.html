<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="body-container">

        <div class="screen-display">
            <div class="text-display">
                <div id="input-1"><span id="text-1"></span></div>
                <div id="input-2"><span id="text-2"></span></div>
                <div id="input-3"><span id="text-3"></span></div>
                <div id="input-4"><span id="text-4"></span></div>
            </div>
            <div class="equals-display">
                <div class="equals-input">                    
                    <span id="result"> </span>
                </div>
            </div>
        </div>

        <div class="toggleBtn">
            <input type="checkbox">
        </div>

        <div class="btn ACbtn"><button role="button">
                <span>AC</span>
            </button>
        </div>
        <div class="btn CBtn" id="cancel-button">
            <button role="button">
                <span>C</span>
            </button>
        </div>

        <div class="light-yellow btn leftbracketBtn">
            <button role="button" value="(">
                <span>(</span>
            </button>
        </div>

        <div class="light-yellow btn rightbracketBtn">
            <button role="button" value=")">
                <span>)</span>
            </button>
        </div>

        <div class="purple-btn btn operand multiplyBtn" id="multiply">
            <button role="button">
                <span>x</span>
            </button>
        </div>

        <div class="light-yellow btn operand squarertBtn" id="square-root">
            <button role="button">
                <span>√</span>
            </button>
        </div>

        <div class="light-yellow btn operand modulousBtn" id="modulous">
            <button role="button">
                <span>%</span>
            </button>
        </div>

        <div class="light-yellow btn operand xsquareBtn" id="plus-negative">
            <button role="button">
                <span>±</span>
            </button>
        </div>

        <div class="purple-btn btn operand xdivisionBtn" id="division">
            <button role="button">
                <span>÷</span>
            </button>
        </div>

        <div class="btn numeric 7Btn">
            <button role="button" value="7">
                <span>7</span>
            </button>
        </div>

        <div class="btn numeric 8Btn">
            <button role="button" value="8">
                <span>8</span>
            </button>
        </div>

        <div class="btn numeric 9Btn">
            <button role="button" value="9">
                <span>9</span>
            </button>
        </div>

        <div class="purple-btn btn operand minusBtn" id="minus">
            <button role="button">
                <span>−</span>
            </button>
        </div>

        <div class="btn numeric 4Btn">
            <button role="button" value="4">
                <span>4</span>
            </button>
        </div>

        <div class="btn numeric 5Btn">
            <button role="button" value="5">
                <span>5</span>
            </button>
        </div>

        <div class="btn numeric 6Btn">
            <button role="button" value="6">
                <span>6</span>
            </button>
        </div>

        <div class="purple-btn btn operand additionBtn" id="addition">
            <button role="button">
                <span>+</span>
            </button>
        </div>

        <div class="btn numeric 1Btn">
            <button role="button" value="1">
            <span>1</span>
            </button>
        </div>

        <div class="btn numeric 2Btn">
            <button role="button" value="2">
                <span>2</span>
            </button>
        </div>

        <div class="btn numeric 3Btn">
            <button role="button" value="3">
                <span>3</span>
            </button>
        </div>

        <div class="btn equalsBtn" id="equals">
            <button role="button">
                <span>=</span>
            </button>
        </div>

        <div class="btn numeric dotBtn">
            <button role="button" value=".">
                <span>.</span>
            </button>
        </div>

        <div class="btn numeric 0Btn">
            <button role="button" value="0">
                <span>0</span>
            </button>
        </div>

        <div class="btn backspaceBtn" id="backspace">
            <button role="button">
                <span>⌫</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
